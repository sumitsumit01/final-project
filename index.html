<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Homepage">
    <meta name="Robots" content="noindex, nofollow">
    <title>HOME</title>
    <script src="main.js"></script>
    <script src="js/header.js" type="text/javascript" defer></script>
    <script src="js/footer.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="css/style.css">
   </head>
    <body>
     <!--global header-->
    <header-component></header-component>
  <!--main section-->
  <div class="container">
    <div class="content">

      <div class="slideshow-container">
      <div class="mySlides fade">
<!-- adding a image\ -->
         <img src="./images/nattiya.webp" width="400" height="400" alt="product">

         </div>
         <div class="mySlides fade">

            <img src="./images/heavy necklace.jpg" width="400" height="400" alt="product">

         </div>
         <div class="mySlides fade">

            <img src="./images/necklace.jpg" width="400" height="400" alt="product">

         </div>
         <!-- going backward -->
         <a class="prev" onclick="plusSlides(-1)">Back</a>
         <!-- for going forwrd -->
         <a class="next" onclick="plusSlides(1)">Forward</a>
   </div>
   <br>
   <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
   </div>
       <section class="firstsection">
        <div class="box-main">
            <div class="firstHalf">

                <marquee><h1 class="text-big">THE CROWN JEWELLERS</h1></marquee>
                <p class="text-small">
                  The Crown Jewellers makes customised jewellry products according to the customer's needs and desires.
                  Our products are designed by experts . We always care for your feedback and customer's experience.
                </p>
 
   </div>
        </div>
    </section> 
           
  
<br/>
         
    </div>
  </div>
     <!--global footer-->
   <footer-component></footer-component>

   <script>
      var slideIndex = 1;
      showSlides(slideIndex);
      function plusSlides(n) {
         showSlides(slideIndex += n);
      }
      function currentSlide(n) {
         showSlides(slideIndex = n);
      }
      function showSlides(n) {
         var i;
         var slides = document.getElementsByClassName("mySlides");
         var dots = document.getElementsByClassName("dot");
         if (n > slides.length) {slideIndex = 1}
         if (n < 1) {slideIndex = slides.length}
         for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
         }
         for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
         }
         slides[slideIndex-1].style.display = "block";
         dots[slideIndex-1].className += " active";
      }
   </script>
</body>
</html>
